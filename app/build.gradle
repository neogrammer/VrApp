plugins {
    id 'com.android.application'
}

android {
    namespace 'ink.bb.vrapp'
    compileSdk 34
    ndkVersion '28.2.13676358'

    defaultConfig {
        applicationId "ink.bb.vrapp"
        minSdk 34
        targetSdk 34
        versionCode 1
        versionName "1.0"

        externalNativeBuild {
            cmake {
                // Make sure this is present:
                arguments '-DANDROID_STL=c++_shared'
            }
        }

        ndk {
            abiFilters "arm64-v8a"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        jniLibs {
            // optional but safe:
            useLegacyPackaging true
        }
    }

    externalNativeBuild {
        cmake {
            version '3.31.1+'
            path '../CMakeLists.txt'
        }
    }

    // Enable prefab support for the OpenXR AAR
    buildFeatures {
        prefab true
    }
    buildToolsVersion '35.0.0'
}

dependencies {
    implementation 'org.khronos.openxr:openxr_loader_for_android:1.1.49'

}
